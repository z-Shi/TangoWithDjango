{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}

{% endblock %}

{% block body_block %}

        <div class="container">
            <h1 class="jumbotron-heading">Rango says...</h1>
            <div>
                <h2 class="h2">
                    here is the about page.
                </h2>
            </div>
        </div>

    <div>
        <p>Visits: {{ visits }}</p>
    </div>
{% endblock %}
