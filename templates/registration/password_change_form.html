{% extends 'rango/base.html' %}

{% block title_block %}
    Change Password
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Change Password Here</h1>
        </div>
    </div>

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Change Password" />
    </form>
{% endblock %}
